<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.定义数组
    var nums = [10, 43, 53, 29, 9, 30, 2, 79, 49, 3];

    // 2.求数组中的和以及平均值
    var sum = 0;
    for (var i = 0; i < nums.length; i++) {
      sum += nums[i];
    }
    console.log('nums的和：' + sum);

    var avar = sum / nums.length;
    console.log('nums的平均值：' + avar);

    // 3.找出数组中的最大值
    var max = nums[0];
    for (var j = 0; j < nums.length; j++) {
      console.log(nums[j]);
      if (nums[j] > max) {
        max = nums[j]
      }
    }
    console.log('最大值：' + max);

    // 4.反转数组
    for (var t = 0; t < nums.length / 2; t++) {
      var remp = nums[t];
      nums[t] = nums[nums.length - 1 - t];
      nums[nums.length - 1 - t] = remp;
    }
    console.log(nums);

    // 5.冒泡事件
    for (var m = nums.length - 1; m > 0; m--) {
      for (var n = 0; n < m; n++) {
        if (nums[n] > nums[n + 1]) {
          var temp = nums[n];
          nums[n] = nums[n + 1];
          nums[n + 1] = temp;
        }
      }
    }
    console.log(nums);
  </script>
</body>

</html>
