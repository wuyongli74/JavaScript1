<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.定义变量赋值(常用)
    // 1.1.变量的定义同时进行赋值
    var name = 'hy';

    // 1.2.给变量重新赋值
    name = "lily";
    console.log(name);

    // 2.先定义(声明)，后面在进行赋值
    var age;
    age = 20;

    // 3.同时定义多个变量
    var num1, num2, num3;
    num1 = 20;
    num2 = 34;
    num3 = 25;

    var num1 = 23, num2 = 34, num3 = 26;

  </script>
</body>
