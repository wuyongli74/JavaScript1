<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.数字类型的基本使用
    var age = 20;
    var height = 1.89;
    var tel = 110;

    console.log(typeof age);
    console.log(typeof height);
    console.log(typeof tel);

    // 2.十六进制#ff ff ff
    var num1 = 100;
    var num2 = 0x0f;
    var num3 = 0o10;
    var num4 = 0b10;
    console.log(num1);
    console.log(num2);
    console.log(num3);
    console.log(num4);

    // 3.最大数/最小数
    var num5 = Number.MAX_VALUE;
    var num6 = Number.MIN_VALUE;
    console.log(num5);
    console.log(num6);

    // NaN \ isNaN
    console.log(Number('abc'));
  </script>
</body>

</html>
