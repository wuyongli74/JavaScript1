<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数据 -> 状态


    // 1.需求变量：从10次hello world 变成hello JavaScript 
    // 定义变量前面必须加上：var -> variable(变量)
    var message = "hello JavaScript";

    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);
    console.log(message);

    // 2.数字一：6；数字二：3
    var num1 = 6;
    var num2 = 3;
    console.log(num1 + num2);
    console.log(num1 / num2);
    console.log(num1 * num2);

  </script>
</body>

</html>
