<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    // 案例一：
    // 1.让小明输入自己的分数
    var score = prompt('小明，请输入你的分数：');
    console.log(score, typeof score);

    // 2.条件判断
    if (score > 90) {
      console.log('去游乐场玩');
    } else {
      console.log('去补习班');
    }

    // 案例二：比较两个数字的大小
    // 1.定义变量
    var m = 20;
    var n = 30;
    var max;

    // 2.判断m和n的大小
    if (m > n) {
      max = m;
    } else {
      max = n;
    }
    console.log(max);

  </script>
</body>
