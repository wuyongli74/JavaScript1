<head>

<body>
  <script>
    var holidayName = prompt('请输入今天的节日：')
    switch (holidayName) {
      case '情人节':
        console.log('买花');
        break;
      case '圣诞节':
        console.log('买苹果');
        break;
      case '生日会':
        console.log('买蛋糕');
        break;
      default:
        console.log('上班');
        break;
    }
  </script>
</body>
