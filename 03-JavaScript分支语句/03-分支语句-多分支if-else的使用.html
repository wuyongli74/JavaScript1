<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 案例一：
    // 1.定义变量
    var score = prompt('小明请输入你的分数：');

    // 2.小明应该做什么
    if (score <= 100) {
      if (score > 90) {
        console.log('去游乐场');
      } else if (score > 80) {
        console.log('玩手机游戏一天');
      } else if (score > 60) {
        console.log('做家庭作业');
      } else {
        console.log('去补习班');
      }
    } else {
      alert('请输入正确成绩');
    }
  </script>
</body>

</html>
