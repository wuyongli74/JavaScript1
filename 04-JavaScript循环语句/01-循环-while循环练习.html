    // 2.不希望出现死循环
    var i = 0;
    while (i < 10) {
      console.log("hello world");
      i++;
    }

    // 3.奇偶数
    var i = 0;
    var oddTotal = 0;
    var evenTotal = 0;
    while (i < 100) {
      if (i % 2 !== 0) {
        console.log('奇数', i);
        oddTotal += i;
      } else if (i !== 0) {
        console.log('偶数', i);
        evenTotal += i;
      } else {
        console.log('0');
      }
      i++;
    }
    console.log('所有奇数和为：', oddTotal);
    console.log('所有偶数和为：', evenTotal);

  </script>
